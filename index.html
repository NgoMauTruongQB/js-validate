<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Form validation </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form class="form" action="" method="post" id="form-1">
            <div class="form__heading">
                <h3>Đăng kí thành viên</h3>
                <p>Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
            </div>
            <div class="form__body">
                <div class="form-group ">
                    <label for="name">Tên đầy đủ</label>
                    <input type="text" name="name" id="name" placeholder="VD: Mậu Trường">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="VD: email@domain.com">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password2">Nhập lại mật khẩu: </label>
                    <input type="password" name="password2" id="password2" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="avatar">Ảnh đại diện: </label>
                    <input type="file" name="avatar" id="avatar">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="state">Trạng thái: </label>
                    <select name="state" id="state">
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="graduated">Đã tốt nghiệp</option>
                        <option value="none-graduated">Chưa tốt nghiệp</option>
                    </select>
                    <span class="form-message"></span>
                </div>
                <div class="form-group horizontal">
                    <label for="gender">Giới tính: </label>
                    <div>
                        <input type="checkbox" name="gender" value="male"> Nam
                    </div>
                    <div>
                        <input type="checkbox" name="gender" value="female"> Nữ
                    </div>
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form__footer">
                <button class="form-submit" type="submit">Đăng kí</button>
            </div>
        </form>
    </div>
    <script src="./validator.js"></script>
    <script>

        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#name'),
                Validator.isRequired('#email'),
                Validator.isRequired('#avatar'),
                Validator.isEmail('#email'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#state'),
                Validator.minLength('#password', 6),
                Validator.isConfirmed('#password2', function () {
                    return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: (data) => {
                // Call API
                console.log(data)
            }
        })
    </script>
</body>
</html>
