<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Form validation </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form class="form" action="" method="post" id="form-1">
            <div class="form__heading">
                <h3>Đăng kí thành viên</h3>
                <p>Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
            </div>
            <div class="form__body">
                <div class="form-group ">
                    <label for="name">Tên đầy đủ</label>
                    <input type="text" rules="required" name="name" id="name" placeholder="VD: Mậu Trường">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" rules="required|email" name="email" id="email" placeholder="VD: email@domain.com">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" rules="required|min:6" name="password" id="password" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="state">Trạng thái: </label>
                    <select name="state" rules="required" id="state">
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="graduated">Đã tốt nghiệp</option>
                        <option value="none-graduated">Chưa tốt nghiệp</option>
                    </select>
                    <span class="form-message"></span>
                </div>
                <div class="form-group horizontal">
                    <label for="gender">Giới tính: </label>
                    <div>
                        <input type="checkbox" name="gender" rules="required" value="male"> Nam
                    </div>
                    <div>
                        <input type="checkbox" name="gender" rules="required" value="female"> Nữ
                    </div>
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form__footer">
                <button class="form-submit" type="submit">Đăng kí</button>
            </div>
        </form>
    </div>
    <script src="./validator.js"></script>
    <script>
        Validator('#form-1', {
            onSubmit: function(data) {
                console.log(data)
            }
        })
    </script>
</body>
</html>
